<div class="game-wrapper">
  <div class="container text-center mt-5">
    <h1 class="game-title">Tic-Tac-Toe</h1>
    <div class="game-status">
      <h3 *ngIf="!winner && !isDraw" class="status-text">Current Player: <span class="player">{{ currentPlayer }}</span></h3>
      <h3 *ngIf="winner" class="status-text winner">Winner: <span class="player">{{ winner }}</span></h3>
      <h3 *ngIf="isDraw && !winner" class="status-text draw">It's a Draw!</h3>
    </div>
    <div class="board">
      <button *ngFor="let cell of board; let i = index" 
              class="cell" 
              [ngClass]="{'x': cell === 'X', 'o': cell === 'O'}" 
              (click)="makeMove(i)" 
              [disabled]="cell || winner || isDraw">
        {{ cell }}
      </button>
    </div>
    <button class="btn btn-reset mt-4" (click)="resetGame()">Reset Game</button>
  </div>
</div>
